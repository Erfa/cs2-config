unbindall

// Aliases
alias "+jumpthrow" "+jump; -attack; -attack2"
alias "-jumpthrow" "-jump"

alias "+buypickflash" "buy flashbang"
alias "-buypickflash" "slot7"

alias "+buypicksmoke" "buy smokegrenade"
alias "-buypicksmoke" "slot8"

alias "+buypickhe" "buy hegrenade"
alias "-buypickhe" "slot6"

alias "+buypickinc" "buy incgrenade"
alias "-buypickinc" "slot10"

// Binds
bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"

bind "1" "slot1" // Primary
bind "2" "slot2" // Secondary
bind "3" "slot3" // Knife
bind "b" "slot5" // C4
bind "4" "+buypickflash" // Flash
bind "MOUSE3" "+buypicksmoke" // Smoke
bind "MWHEELDOWN" "+buypickinc" // Incendiary
bind "5" "+buypickhe" // HE

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

bind "q" "lastinv"
bind "e" "+use"
bind "r" "+reload"
bind "t" "+spray_menu"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "z" "radio1"
bind "x" "radio2"
bind "c" "radio3"
bind "m" "teammenu"
bind "CTRL" "+duck"
bind "SPACE" "+jump"
bind "MWHEELUP" "+jump"

bind "y" "messagemode"
bind "u" "messagemode2"
bind "MOUSE5" "+voicerecord"

bind "TAB" "+showscores"
bind "MOUSE4" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "SHIFT" "+speed"
bind "ALT" "+jumpthrow"

bind "F1" "toggleconsole"
bind "F2" "demoui"
bind "F3" "noclip"
bind "F4" "give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_incgrenade;give weapon_molotov;give weapon_decoy"

BindToggle "j" "cl_grenadepreview 0 1"
bind "k" "cl_sim_grenade_trajectory 10"
bind "l" "sv_rethrow_last_grenade"
bind "v" "cast_ray"

// FPS
fps_max 200
net_graph "1"
net_graphproportionalfont "0"

// Crosshair settings
cl_crosshair_drawoutline "0"
cl_crosshairalpha "200"
cl_crosshaircolor "1"
cl_crosshairdot "1"
cl_crosshairgap "1"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "2.3"
cl_crosshairstyle "4"
cl_crosshairthickness "0.5"
cl_crosshairusealpha "1"

// Radar
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.5"
cl_radar_rotate "1"
cl_radar_scale "0.4"
cl_radar_square_with_scoreboard "1"

// Audio Volumes
volume "0.35"
snd_deathcamera_volume "0.0"
snd_ducktovolume "0.0"
snd_mapobjective_volume "0.0"
snd_menumusic_volume "0.2"
snd_roundend_volume "0.0"
snd_roundstart_volume "0.0"
snd_tensecondwarning_volume "0.2"

// Sense
sensitivity "0.8"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_rawinput "0"

echo "[CFG] Loaded autoexec.cfg"
