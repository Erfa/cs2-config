unbindall

// Aliases
alias "+jumpthrow" "+jump; -attack; -attack2"
alias "-jumpthrow" "-jump"

alias "he" "slot6"
alias "flash" "slot7"
alias "smoke" "slot8"
alias "decoy" "slot9"
alias "molotov" "slot10"

alias "cSlot1" "slot1; exec crosshair_normal" // Primary
alias "cSlot2" "slot2; exec crosshair_normal" // Secondary
alias "cSlot3" "slot3; exec crosshair_normal" // Knife
alias "cSlot5" "slot5; exec crosshair_normal" // C4
alias "cHe" "he; exec crosshair_nade" // HE
alias "cFlash" "flash; exec crosshair_nade" // Flash
alias "cSmoke" "smoke; exec crosshair_nade" // Smoke
alias "cDecoy" "decoy; exec crosshair_nade" // Decoy
alias "cMolotov" "molotov; exec crosshair_nade" // Moltov

alias "+buypickhe" "buy hegrenade"
alias "-buypickhe" "decoy; smoke; flash; molotov; cHe"

alias "+buypickflash" "buy flashbang"
alias "-buypickflash" "decoy; molotov; he; smoke; cFlash"

alias "+buypicksmoke" "buy smokegrenade"
alias "-buypicksmoke" "decoy; he; molotov; flash; cSmoke"

alias "+buypickdecoy" "buy decoy"
alias "-buypickdecoy" "he; molotov; smoke; flash; cDecoy"

alias "+buypickinc" "buy incgrenade"
alias "-buypickinc" "decoy; smoke; flash; he; cMolotov"

alias "+attackone" "+attack"
alias "-attackone" "-attack; exec crosshair_normal"

alias "+attacktwo" "+attack2"
alias "-attacktwo" "-attack2; exec crosshair_normal"

// Binds
bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"

bind "1" "slot3; slot2; slot1; exec crosshair_normal" // Primary
bind "2" "slot3; slot1; slot2; exec crosshair_normal" // Secondary
bind "3" "slot3; exec crosshair_normal" // Knife
bind "b" "slot3; slot2; slot1; slot5; exec crosshair_normal" // C4
bind "4" "+buypickflash" // Flash
bind "MOUSE3" "+buypicksmoke" // Smoke
bind "MWHEELDOWN" "+buypickinc" // Incendiary
bind "5" "+buypickhe" // HE
bind "6" "+buypickdecoy" // Decoy

bind "MOUSE1" "+attackone"
bind "MOUSE2" "+attacktwo"

bind "q" "lastinv; exec crosshair_normal"
bind "e" "+use"
bind "r" "+reload"
bind "t" "+spray_menu"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "z" "radio1"
bind "x" "radio2"
bind "c" "radio3"
bind "m" "teammenu"
bind "CTRL" "+duck"
bind "SPACE" "+jump"
bind "MWHEELUP" "+jump"

bind "y" "messagemode"
bind "u" "messagemode2"
bind "MOUSE5" "+voicerecord"

bind "TAB" "+showscores"
bind "MOUSE4" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "SHIFT" "+speed"
bind "ALT" "+jumpthrow"

bind "F1" "toggleconsole"
bind "F2" "demoui"
bind "F3" "noclip"
bind "F4" "give weapon_hegrenade; give weapon_flashbang; give weapon_flashbang; give weapon_smokegrenade; give weapon_incgrenade; give weapon_molotov; give weapon_decoy; buy flashbang; buy smokegrenade; buy incgrenade; buy hegrenade; buy flashbang"

BindToggle "j" "cl_grenadepreview 0 1"
bind "k" "cl_sim_grenade_trajectory 10"
bind "l" "sv_rethrow_last_grenade"
bind "v" "cast_ray"

// FPS
fps_max 200
net_graph "1"
net_graphproportionalfont "0"

// Radar
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.5"
cl_radar_rotate "1"
cl_radar_scale "0.4"
cl_radar_square_with_scoreboard "1"

// Audio Volumes
volume "0.35"
snd_deathcamera_volume "0.0"
snd_ducktovolume "0.0"
snd_mapobjective_volume "0.0"
snd_menumusic_volume "0.2"
snd_roundend_volume "0.0"
snd_roundstart_volume "0.0"
snd_tensecondwarning_volume "0.2"

// Gameplay
cl_autowepswitch "0"

// Sense
sensitivity "1.0"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_rawinput "0"

// Crosshair
cl_crosshair_drawoutline "0"
cl_crosshaircolor "1"
cl_crosshairdot "1"
cl_crosshairgap "1"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairstyle "4"
cl_crosshairthickness "0.5"
cl_crosshairusealpha "1"
exec crosshair_normal

echo "[CFG] Loaded autoexec.cfg"
