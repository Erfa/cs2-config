unbindall

// Aliases
alias "+jumpthrow" "+jump; -attack; -attack2"
alias "-jumpthrow" "-jump"

alias "primary" "slot1"
alias "secondary" "slot2"
alias "knife" "slot3"
alias "c4" "slot5"
alias "he" "slot6"
alias "flash" "slot7"
alias "smoke" "slot8"
alias "decoy" "slot9"
alias "molotov" "slot10"

alias "+buypickhe" "buy hegrenade"
alias "-buypickhe" "he"

alias "+buypickflash" "buy flashbang"
alias "-buypickflash" "flash"

alias "+buypicksmoke" "buy smokegrenade"
alias "-buypicksmoke" "smoke"

alias "+buypickdecoy" "buy decoy"
alias "-buypickdecoy" "decoy"

alias "+buypickinc" "buy incgrenade"
alias "-buypickinc" "molotov"

// Binds
bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"

bind "1" "primary"
bind "2" "secondary"
bind "3" "knife"
bind "b" "c4; buy defuser" // Bomb/Defuse
bind "4" "+buypickflash" // Flash
bind "MWHEELUP" "+buypicksmoke" // Smoke
bind "MWHEELDOWN" "+buypickinc" // Incendiary
bind "5" "+buypickhe" // HE
bind "6" "+buypickdecoy" // Decoy
bind "h" "slot12"

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"

bind "q" "lastinv;"
bind "e" "+use"
bind "r" "+reload"
bind "t" "+spray_menu"
bind "v" "+lookatweapon; r_cleardecals"
bind "g" "drop"
bind "z" "radio"
bind "x" "radio2"
bind "c" "radio3"
bind "m" "teammenu"
bind "CTRL" "+duck"
bind "SPACE" "+jump"

bind "y" "messagemode"
bind "u" "messagemode2"
bind "MOUSE5" "+voicerecord"

bind "TAB" "+showscores"
bind "MOUSE4" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "SHIFT" "+speed"
bind "ALT" "+jumpthrow"
bind "HOME" "buymenu"
bind "f" "+radialradio2"

bind "F1" "toggleconsole"
bind "F2" "demoui"
bind "F3" "noclip"
bind "F4" "give weapon_hegrenade; give weapon_flashbang; give weapon_flashbang; give weapon_smokegrenade; give weapon_incgrenade; give weapon_molotov; give weapon_decoy; buy flashbang; buy smokegrenade; buy incgrenade; buy hegrenade; buy flashbang"

bind "F9" "say .bot"
bind "F10" "say .nobot"
bind "F11" "say .boost"
bind "F12" "say .crouchboost"

bind "j" "toggle cl_grenadepreview 0 1"
bind "k" "cl_sim_grenade_trajectory 10"
bind "l" "sv_rethrow_last_grenade"
bind "i" "cast_ray"

// FPS
fps_max 400
net_graph "1"
net_graphproportionalfont "0"

// Radar
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.5"
cl_radar_rotate "1"
cl_radar_scale "0.4"
cl_radar_square_with_scoreboard "1"

// Audio Volumes
volume "0.25"
snd_deathcamera_volume "0.0"
snd_ducktovolume "0.0"
snd_mapobjective_volume "0.0"
snd_menumusic_volume "0.2"
snd_roundend_volume "0.0"
snd_roundstart_volume "0.0"
snd_tensecondwarning_volume "0.2"

// Gameplay
con_enable "1"
gameinstructor_enable "0"
cl_autowepswitch "0"
cl_showhelp "0"
cl_autohelp "0"

// Sense
sensitivity "0.65"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_rawinput "0"

// Crosshair
cl_crosshairstyle "4"
cl_crosshairdot "0"
cl_crosshairsize "2.0"
cl_crosshairthickness "0.5"
cl_crosshairgap "-5.0"
cl_crosshair_drawoutline "0"
cl_crosshaircolor "1"
cl_crosshairusealpha "1"
cl_crosshairalpha "200"
cl_crosshairgap_useweaponvalue "0"

// Chat wheel
cl_radial_radio_tab_0_text_1 "#Chatwheel_midplan"
cl_radial_radio_tab_0_text_2 "#Chatwheel_negative"
cl_radial_radio_tab_0_text_3 "#Chatwheel_bplan"
cl_radial_radio_tab_0_text_4 "#Chatwheel_onmyway"
cl_radial_radio_tab_0_text_5 "#Chatwheel_bombat"
cl_radial_radio_tab_0_text_6 "#Chatwheel_sorry"
cl_radial_radio_tab_0_text_7 "#Chatwheel_aplan"
cl_radial_radio_tab_0_text_8 "#Chatwheel_affirmative"
cl_radial_radio_tab_1_text_1 "#Chatwheel_oneenemyhere"
cl_radial_radio_tab_1_text_2 "#Chatwheel_ihavethebomb"
cl_radial_radio_tab_1_text_3 "#Chatwheel_bombcarrierspotted"
cl_radial_radio_tab_1_text_4 "#Chatwheel_droppedbomb"
cl_radial_radio_tab_1_text_5 "#Chatwheel_multipleenemieshere"
cl_radial_radio_tab_1_text_6 "#Chatwheel_sniperspotted"
cl_radial_radio_tab_1_text_7 "#Chatwheel_needbackup"
cl_radial_radio_tab_1_text_8 "#Chatwheel_heardnoise"
cl_radial_radio_tab_2_text_1 "#Chatwheel_requestplan"
cl_radial_radio_tab_2_text_2 "#Chatwheel_spreadout"
cl_radial_radio_tab_2_text_3 "#Chatwheel_rotatetome"
cl_radial_radio_tab_2_text_4 "#Chatwheel_fallback"
cl_radial_radio_tab_2_text_5 "#Chatwheel_peptalk"
cl_radial_radio_tab_2_text_6 "#Chatwheel_requestweapon"
cl_radial_radio_tab_2_text_7 "#Chatwheel_requestecoround"
cl_radial_radio_tab_2_text_8 "#Chatwheel_requestspend"

host_writeconfig
echo "[CFG] Loaded autoexec.cfg"
