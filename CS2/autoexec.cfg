unbindall

alias "primary" "slot1"
alias "secondary" "slot2"
alias "knife" "slot3"
alias "c4" "slot5"
alias "he" "slot6"
alias "flash" "slot7"
alias "smoke" "slot8"
alias "decoy" "slot9"
alias "molotov" "slot10"
alias "zeus" "slot11"

alias "+buypickhe" "buy hegrenade;slot3"
alias "-buypickhe" "he"

alias "+buypickflash" "buy flashbang;slot3"
alias "-buypickflash" "flash"

alias "+buypicksmoke" "buy smokegrenade"
alias "-buypicksmoke" "smoke"

alias "+buypickdecoy" "buy decoy;slot3"
alias "-buypickdecoy" "decoy"

alias "+buypickinc" "buy incgrenade"
alias "-buypickinc" "molotov"

alias "+buypickzeus" "buy weapon_taser"
alias "-buypickzeus" "zeus"

// Unused, like jump smokes there is now a forgiving window where you auto lob
alias +lob "+attack;+attack2"
alias -lob "-attack;-attack2"

// Binds
bind "w" "+forward"
bind "s" "+back"
bind "a" "+left"
bind "d" "+right"

bind "1" "primary"
bind "2" "secondary"
bind "3" "knife"
bind "b" "c4; buy defuser" // Bomb/Defuse
bind "4" "+buypickflash" // Flash
bind "i" "buy vesthelm" // Buy Kevlar + Helmet
bind "k" "buy vest" // Buy Kevlar
bind "MWHEELUP" "+buypicksmoke" // Smoke
bind "MWHEELDOWN" "+buypickinc" // Incendiary
bind "5" "+buypickhe" // HE
bind "6" "+buypickdecoy" // Decoy
bind "`" "+buypickzeus" // Zeus
bind "h" "slot12"

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

bind "q" "lastinv;"
bind "e" "+use"
bind "r" "+reload"
bind "t" "+spray_menu"
bind "v" "+lookatweapon"
bind "g" "drop"
bind "z" "radio"
bind "x" "radio2"
bind "c" "radio3"
bind "n" "switchhands"
bind "m" "teammenu"
bind "CTRL" "+duck"
bind "SPACE" "+jump"

bind "y" "messagemode"
bind "u" "messagemode2"
bind "MOUSE5" "+voicerecord"

bind "TAB" "+showscores"
bind "MOUSE4" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "SHIFT" "+sprint"
bind "HOME" "buymenu"
bind "F9" "rebuy"
bind "F10" "autobuy"
bind "F11" "sv_rethrow_last_grenade"
bind "DEL" "sellbackall"
bind "f" "+radialradio2"
bind "PGDN" "ent_fire smokegrenade_projectile kill"

bind "F1" "toggleconsole"
bind "F2" "demoui"
bind "F3" "noclip"
bind "F4" "give weapon_hegrenade; give weapon_decoy; buy flashbang; buy smokegrenade; buy incgrenade; buy flashbang"

bind "KP_1" "vote option1" // Yes
bind "KP_2" "vote option2" // No
bind "KP_3" "vote option3" // Unused
bind "KP_4" "vote option4" // Unused
bind "KP_5" "callvote"

// FPS
fps_max 400

// Radar
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.5"
cl_radar_rotate "1"
cl_radar_scale "0.4"
cl_radar_square_with_scoreboard "1"

// Audio Volumes
volume "0.4"
snd_deathcamera_volume "0.0"
snd_ducktovolume "0.0"
snd_mapobjective_volume "0.0"
snd_menumusic_volume "0.2"
snd_roundend_volume "0.0"
snd_roundstart_volume "0.0"
snd_tensecondwarning_volume "0.2"
snd_mvp_volume "0.2"

// Gameplay
con_enable "1"
gameinstructor_enable "0"
cl_autohelp "0"
mm_dedicated_search_maxping 25

// Sense
sensitivity "0.34"

// Crosshair
cl_crosshairstyle "4"
cl_crosshairdot "0"
cl_crosshairsize "2.0"
cl_crosshairthickness "0.5"
cl_crosshairgap "-5.0"
cl_crosshair_drawoutline "0"
cl_crosshaircolor "1"
cl_crosshairusealpha "1"
cl_crosshairalpha "200"
cl_crosshairgap_useweaponvalue "0"

